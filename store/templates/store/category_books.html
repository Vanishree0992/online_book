{% extends 'store/base.html' %}
{% block content %}
<h2 class="fade-in">Books in {{ category.name }} Category</h2>
<ul class="list-group fade-in">
    {% for book in books %}
    <li class="list-group-item">{{ book.title }} by {{ book.author.name }} - ${{ book.price }}</li>
    {% endfor %}
</ul>
{% endblock %}
